<div class="podcast">
    <div class="podcast__image">
        <img src="{IMAGE}" alt="" />
    </div>
    <div class="podcast__text">
        <h1>{PERSON}</h1>
        <h2>{POSITION}</h2>
        <p>{DESCRIPTION}</p>
    </div>
    <div class="podcast__button">
        <div class="podcast-circle-button">
            <div class="audio-play-button"></div>
            <div class="audio-animation">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="audio-pause-button">
                <div></div>
                <div></div>
            </div>
            <audio src="{AUDIO_FILE}" class="podcast-file"></audio>
        </div>
    </div>
</div>
