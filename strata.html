<!-- Page Script -->
<script>
  // Header Section Images Fucntionality
  headerIndex = Math.floor(Math.random() * 4) + 0;
  //console.log("headerIndex=" + headerIndex);
  headerImageUrl = images[headerIndex];
  //console.log("headerImageUrl=" + headerImageUrl);

  $("#header-image").css("background-image", "url(" + headerImageUrl + ")");

  $(".navigation__hamburger-menu").on("click", () => {
    $(".navigaiton__mobile-menu").css(
      "animation",
      "openNavigation 0.3s ease-in-out forwards"
    );
  });

  $(".podcast-circle-button").on("click", function () {
    if ($(this).css("--playing-flag") == 0) {
      $(this).children(".audio-play-button").hide();
      $(this).children(".audio-pause-button").css({
        display: "flex",
        "justify-content": "center",
        "align-items": "center",
      });

      $(this).children(".podcast-file").get(0).play();

      $(this).css("--playing-flag", 1);
    } else {
      $(this).children(".audio-pause-button").hide();
      $(this).children(".audio-play-button").show();

      $(this).children(".podcast-file").get(0).pause();

      $(this).css("--playing-flag", 0);
    }
  });

  $(".podcast-circle-button").on("mouseenter", function () {
    if ($(this).css("--playing-flag") == 1) {
      $(this).children(".audio-animation").hide();
      $(this).children(".audio-pause-button").css({
        display: "flex",
        "justify-content": "center",
        "align-items": "center",
      });
    }
  });

  $(".podcast-circle-button").on("mouseleave", function () {
    if ($(this).css("--playing-flag") == 1) {
      $(this).children(".audio-animation").css({
        display: "flex",
        "justify-content": "center",
        "align-items": "center",
      });
      $(this).children(".audio-pause-button").hide();
    }
  });

  $(".mobile-menu__cross-button").on("click", () => {
    $(".navigaiton__mobile-menu").css("animation", "unset");
  });

  $(".about-us-button").on("click", () => {
    window.scrollTo(0, $("#portfolio-panel").offset().top);
  });

  // Language Change Functionality
  $(".language-button").on("click", (e) => {
    console.log(e.target);

    $.get("actions.php", { languageRequest: e.target.getAttribute("data-lang") }, function (_response) {
      $("body").html(_response);
    });
  });
</script>
<!-- End Of Page Script -->
